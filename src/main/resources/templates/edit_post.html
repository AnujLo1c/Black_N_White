<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head:: head}"></head>
<body>
    <header th:replace="~{fragments/header :: header}">
    </header>
    <h2 class="text-center mt-5 pt-5">Edit Post</h2>
<form th:action="@{/post/{id}/edit_post (id=${post.id})}" method="post" th:object="${post}">

    
    <h2 th:field="*{createdAt}" th:text="${post.createdAt}"></h2>
 <!-- <input type="hidden" th:field="*{id}" /> -->
            <label for="title">Title:</label>
            
            <input type="text" id="title" name="title" th:field="*{title}" required>
            <br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" th:field="*{content}"  required></textarea>

        <button type="submit"  name="change" >submit</button>
    </form>
    <!-- Add more content here as needed -->
   <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
